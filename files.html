        <div class="content w-full">

                    <input class="p-10 between-flex" type="search" placeholder="type A keyword ">
                </div>
                <div class="icons d-flex align-center  ">
                    <span class="notification p-relative">
                        <i class="fa-solid fa-bell"></i>
                    </span>
                    <img class="w-full" src="./1.jpg" alt="">

                </div>
            </div>
            <h1 class="p-relative">Files</h1>
            <div class="files-page d-flex m-20 gap-20">
                <div class="files-stats p-20 bg-white red-10">
                    <h2 class="mt-0 mb-15 txt-c-mobile">Files Statistics</h2>
                    <div class="d-flex align-center border-eee p-10 red-6 mb-15 fs-13">
                        <i class="fa-regular fa-file-pdf fa-lg blue  center-flex c-blue icon"></i>
                        <div class="info">
                            <span>PDF Files</span>
                            <span class="d-block c-grey mt-5">130</span>
                        </div>
                       <div class="size c-grey">6.0</div>
                    </div>
                    <div class="d-flex align-center border-eee p-10 red-6 mb-15 fs-13">
                        <i class="fa-solid fa-image green center-flex c-green icon"></i>
                        <div class="info">
                            <span>Images</span>
                            <span class="d-block c-grey mt-5">130 File</span>
                        </div>
                       <div class="size c-grey">6.5GB</div>
                    </div>
                    <div class="d-flex align-center border-eee p-10 red-6 mb-15 fs-13">
                         <i class="fa-solid fa-laptop-file red center-flex c-red icon"></i>
                        <div class="info">
                            <span>Word File</span>
                            <span class="d-block c-grey mt-5">111 Files</span>
                        </div>
                       <div class="size c-grey">3.2GB</div>
                    </div>
                    <div class="d-flex align-center border-eee p-10 red-6 mb-15 fs-13">
                        <i class="fa-solid fa-file-word orange center-flex c-orange icon"></i>
                        <div class="info">
                            <span>CSV Files</span>
                            <span class="d-block c-grey mt-5">33 File</span>
                        </div>
                       <div class="size c-grey">2.9GB</div>
                    </div>
                    <a class="upload c-white fs-13 red-6 d-block w-fit bg-blue btn-shape" href="#" >
                        <i class="fa-solid fa-angles-up mr-10"></i>
                        Upload
                    </a>
                </div>
                <div class="files-content d-grid gap-20 ">
                   <div class="file bg-white p-10 red-10">
                    <i class="fa-solid fa-download c-grey p-absplute"></i>
                    <div class="icon txt-c">
                    <img class="mt-15 mb-15" src="./PDF1.svg.png" alt="">
                    </div>
                    <div class="txt-c mb-10 fs-14">my-file.pdf</div>
                      <p class="c-grey fs-13">Abdalmajeed</p>
                      <div class="info between-flex mt-10 pt-10 fs-13 c-grey">
                         <span>20/6/2023</span>
                         <span>5.5MB</span>
                      </div>
                   </div>
                </div>
            </div>
